  <title>St Albans HAlf Marathon</title>
  <link rel="stylesheet" href="/css/main.min.css">

<body>

        <span class="text-secondary fw-bold">St Albans Half Marathon</span>
      </a>
      <!-- Toggle button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
        <ul class="navbar-nav">
          <li class="nav-icon">
            <a href="#on-the-day" class="nav-link">On the Day</a>
          </li>
          <li class="nav-icon">

          </li>
          <li class="nav-icon">
            <a href="#event-info" class="nav-link">Event Info</a>

          <li class="nav-icon">

          </li>
          <li class="nav-icon">
            <a href="#Sponsors" class="nav-link">Sponsors</a>

          <li class="nav-icon">

          <li class="nav-icon">
            <a href="#results" class="nav-link">Results</a>
          </li>
        </ul>
      </div>

      </li>
      <li class="nav-item">

      </li>

        <a class="nav-link link-secondary" href="#">Fun Run</a>
